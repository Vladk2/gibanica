@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <style>
    .form-control { width:70%; text-align:center }

    .form-control:focus{
      border-color: orange;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    .modal-content {background-color: blanchedalmond }
    .formText { color: white }

      .panel-table .panel-body{
        padding:0;
      }

      .panel-table .panel-body .table-bordered {
        border-style: none;
        margin:0;
      }

      .panel-table .panel-body .table-bordered > thead > tr > th:first-of-type {
          text-align:center;
          width: 100px;
      }

      .panel-table .panel-body .table-bordered > thead > tr > th:last-of-type,
      .panel-table .panel-body .table-bordered > tbody > tr > td:last-of-type {
        border-right: 0px;
      }

      .panel-table .panel-body .table-bordered > thead > tr > th:first-of-type,
      .panel-table .panel-body .table-bordered > tbody > tr > td:first-of-type {
        border-left: 0px;
      }

      .panel-table .panel-body .table-bordered > tbody > tr:first-of-type > td{
        border-bottom: 0px;
      }

      .panel-table .panel-body .table-bordered > thead > tr:first-of-type > th{
        border-top: 0px;
      }
    </style>

  </head>
  <body style="background-color: blanchedalmond">
      <!--  Top Menu Bar -->
    <nav class="navbar navbar-inverse"  >
      <div class="container" >

          <!--  logo  -->
        <div class="navbar-header" >
          <button type="button" class ="navbar-toggle"
          data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar">  </span>
            <span class="icon-bar">  </span>
            <span class="icon-bar">  </span>
          </button>

          <a href="#" title="Gibanica home" class="navbar-brand" style="color:#f47441; font-size:200%;font-family:Verdana"> <b><i>gibanica.com</i></b> </a>

        </div>

          <!--  Menu items -->
        <div class="collapse navbar-collapse" id=mainNavBar >
          <ul class="nav navbar-nav navbar-right" >


            <li id="profile"> <a  href="/profile"><b style="font-size:130%;color: #f47441"> Profile </b></a>       </li>
           <li id="restaurants"> <a  href="/restaurants" ><b style="font-size:130%;color: #f47441"> Restaurants </b></a></li>
            <li id="friends" > <a  href="#" ><b style="font-size:130%;color: #f47441"> Friends </b></a></li>
            <li class="divider" style="background-color: white"></li>
            <li id="logout"> <a  href="/logout"><b style="font-size:130%;color: #f47441"> Log out </b></a></li>

          </ul>
        </div>

      </div>

    </nav>
    @* And here's where we render the `Html` object containing
    * the page content. *@
    @content
  </body>
</html>
