@(email: String, fname: String, lname: String, userType: String)


@home("Profile"){

  <div>
  <center>

    <form method="post" action="/edit_profile" accept-charset="UTF-8">
      <label for="fname">First Name:</label> <br>
      <input id="fname" class="form-control" style="margin-bottom: 15px;width:250px" type="text" value="@fname" name="fname" >
        <label for="lname">Last Name:</label> <br>
      <input id="lname" class="form-control" style="margin-bottom: 15px;width:250px" type="text" value="@lname" name="lname" >
        <label  for="email">E-mail:</label> <br>
      <input class="form-control" style="margin-bottom: 15px;width:250px" type="text" placeholder="@email" name="email" disabled>
      <label for="tip">Role:</label> <br>
      <input class="form-control" style="margin-bottom: 15px;width:250px" type="text" placeholder="@userType" name="tip" disabled> <br>
      <input class="form-control"  style="margin-bottom: 15px;width:250px" type="password" placeholder="Type in old password"  name="old_password"> <br>
      <input id="npass" class="form-control" style="margin-bottom: 15px;width:250px" type="password" placeholder="Type in new password"  name="new_password"> <br>
        <button id="saveChanges" class="btn btn-warning btn-block" type="submit" id="sign-in"  style="width: 200px;color:black" disabled><b>SAVE CHANGES</b></button>

    </form>

      @if(userType.equals("waiter")){
          <div id='wrap'>
            <div id='calendar'></div>
            <div style='clear:both'></div>
          </div>
      }

  </center>
  </div>


    <script>
            // enable-uj dugme sa SAVE tek kad se promeni neka od vrednosti u text boxevima
            $(document).ready(function() {

                $("#fname").change(function() {
                   $("#saveChanges").prop('disabled', false);
                });
                $("#lname").change(function() {
                    $("#saveChanges").prop('disabled', false);
                });
                $("#npass").change(function() {
                    $("#saveChanges").prop('disabled', false);
                });

            });

    </script>

}
